<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países por Continente - Ejercicio 5</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--verde-oscuro);
            font-weight: 500;
        }
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        optgroup {
            font-weight: bold;
            color: var(--verde-petroleo);
        }
        .btn-submit {
            background-color: var(--verde-petroleo);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            background-color: var(--verde-oscuro);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="../index.html"><i class="fas fa-arrow-left"></i> Volver</a></li>
        </ul>
    </nav>

    <main class="portfolio-container">
        <section class="card">
            <h2><i class="fas fa-globe-americas"></i> Países por Continente</h2>
            <div class="form-container">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="pais">Selecciona un país:</label>
                        <select id="pais" name="pais" required>
                            <option value="" disabled selected>-- Selecciona --</option>
                            <optgroup label="América">
                                <option value="AR">Argentina</option>
                                <option value="BR">Brasil</option>
                                <option value="MX">México</option>
                                <option value="US">Estados Unidos</option>
                            </optgroup>
                            <optgroup label="Europa">
                                <option value="ES">España</option>
                                <option value="FR">Francia</option>
                                <option value="DE">Alemania</option>
                                <option value="IT">Italia</option>
                            </optgroup>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-submit">Seleccionar País</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
