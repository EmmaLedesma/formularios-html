<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Ejercicio 1</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--verde-oscuro);
            font-weight: 500;
        }
        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        .btn-submit {
            background-color: var(--verde-petroleo);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            background-color: var(--verde-oscuro);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="../index.html"><i class="fas fa-arrow-left"></i> Volver</a></li>
        </ul>
    </nav>

    <main class="portfolio-container">
        <section class="card">
            <h2><i class="fas fa-file-signature"></i> Formulario de Registro</h2>
            <div class="form-container">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo electr√≥nico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dni">Documento Nacional de Identidad:</label>
                        <input type="number" id="dni" name="dni" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cv">Curriculum Vitae:</label>
                        <textarea id="cv" name="cv" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn-submit">Enviar Registro</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
